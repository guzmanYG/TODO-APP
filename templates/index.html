<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand">Gestor de tareas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a href="/" class="nav-link">Todas</a></li>
                    <li class="nav-item"><a href="/pendientes" class="nav-link">Pendientes</a></li>
                    <li class="nav-item"><a href="/realizadas" class="nav-link">Realizadas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">{{ title }}</h2>
        <form method="POST" action="/add" class="d-flex mb-4">
            <input name="title" type="text" class="form-control me-2" placeholder="Nueva tarea" required>
            <button class="btn btn-primary" type="submit">Añadir</button>
        </form>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                <tr>
                    <td>{{ tarea.id }}</td>
                    <td>{{ tarea.title }}</td>

                    <td>
                        {% if tarea.done %}
                        <span class="badge bg-success">Hecha</span>
                        {% else %}
                        <span class="badge bg-warning text-dark">Pendiente</span>
                        {% endif %}
                    </td>
                    <td>
                        {% if not tarea.done %}
                        <a href="{{ url_for('marcar_hecha',tarea_id = tarea.id) }}" class="btn btn-success"> Marcar como
                            hecha</a>
                        {% endif %}
                        <a href="{{ url_for('eliminar_tarea',tarea_id = tarea.id) }}" class="btn btn-danger">
                            Eliminar</a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
